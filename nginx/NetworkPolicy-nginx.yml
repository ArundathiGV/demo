---
kind: "NetworkPolicy"
apiVersion: "extensions/v1beta1"
spec:
  podSelector:
    matchLabels:
      nirmata.io/application.name: "nginx"
      nirmata.io/component: "nginx"
    matchExpressions: []
  policyTypes:
  - "Ingress"
  - "Egress"
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          nirmata.io/application.name: "nginx"
        matchExpressions: []
  egress:
  - {}
metadata:
  annotations: {}
  name: "nginx"
  labels:
    nirmata.io/networkpolicy.name: "nginx"
    nirmata.io/application.name: "nginx"
    nirmata.io/component: "nginx"
